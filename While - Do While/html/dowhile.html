<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do.. While</title>
</head>
<body>
    <h1>Do.. While - TESTE NO FINAL</h1>
    <h2>Esta condição roda, NO MÍNIMO, uma vez</h2>
    <p>Numero: <input type="text" id="inNumero"></p>
    <input type="button" value="Mostrar" id="btMostrar">
    <p id="outResultado"></p>
<!-- ================================================================== -->
    <script>
        function mostar() {
            var inNumero = document.getElementById("inNumero")
            var outResultado = document.getElementById("outResultado")

            var numero = Number(inNumero.value)
            var resposta = ""
            var c = 1
            do {
                resposta += `${c}, `
                c++
            } while (c <= numero)

            outResultado.textContent = `${resposta}`
        }

            var btMostrar = document.getElementById("btMostrar")
            btMostrar.addEventListener("click", mostar)
       
    </script>


</body>
</html>
