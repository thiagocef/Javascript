<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch... Case</title>
</head>
<body>
    <h1>Switch... Case</h1>

    <script>
        var bairro = prompt(`Bairro de entrega: `)
        var taxaEntrega

        switch (bairro) {
            case "Centro": //caso o bairro seja centro
                taxaEntrega = 5.00
                break;
            case "Bessa":
            case "Manaíra":
                taxaEntrega = 7.00
                break
            case "Altiplano":
                taxaEntrega = 10.00
            default: //valor padrão caso nenhuma contição seja atendida
                taxaEntrega = 8.00
        }

        alert(`Taxa R$: ${taxaEntrega.toFixed(2)}`)
    </script>
</body>
</html>
