<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Caixa de Loja</title>
</head>
<body>
    <h1>Programa Caixa de Loja</h1>

    <p>
        Data de Vencimento
        <input type="date" name="data" class="inDataVenc" autofocus>
    </p>

    <p>
        Valor da Conta R$:
        <input type="text" class="inValor aDireita">
        <input type="button" value="Calcular Multa e Juros" class="btnCalcular">
    </p>

    <p>
        Valor da Multa R$:
        <input type="text" class="outMulta aDireita" readonly>
    </p>

    <p>
        Valor do Juros R$:
        <input type="text" class="outJuros aDireita" readonly>
    </p>

    <p>
        Total a Pagar R$: 
        <input type="text" class="outTotal aDireita" readonly>
        <input type="button" value="Nova Conta" class="btnNovaConta">
    </p>

    <script src="/Datas/Caixa de Loja/js/script.js"></script>
</body>
</html>
