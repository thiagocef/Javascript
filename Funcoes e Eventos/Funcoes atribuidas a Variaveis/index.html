<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Atribuídas à Variáveis</title>
</head>
<body>
    <h1>Funções Atribuídas à Variáveis</h1>

    <script>
        let dobro = function(a) {
            return a * 2
        }

        let numero = Number(prompt("Digite um Número: "))
        
        alert(`O dobro é: ${dobro(numero)}`)
    </script>

</body>
</html>
